<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/custom.css"/>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Beksultan Galiev</h1>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" style="border: 1px #ccc solid; margin: 5px 0px 10px 0px;"/>
        {% endif %}
        <div style="margin-bottom: 20px;">
          <h2>.NET Developer</h2>
        </div>
        <table>
          <tbody>
            <tr>
              <td><img class="c_link_image" src="/assets/img/gmail.png"/></td>
              <td><a target="_blank" class="c_link" href="mailto:inferion.frost@gmail.com">inferion.frost@gmail.com</a></td>
            </tr>
            <tr>
              <td><img class="c_link_image" src="/assets/img/linkedin.png"/></td>
              <td><a target="_blank" class="c_link" href="https://www.linkedin.com/in/beksultan-galiev/">LinkedIn</a></td>
            </tr>
            <tr>
              <td><img class="c_link_image" src="/assets/img/github.png"/></td>
              <td><a target="_blank" class="c_link" href="https://github.com/bgaliev/">github.com</a></td>
            </tr>
            <tr>
              <td><img class="c_link_image" src="/assets/img/phone.png"/></td>
              <td><a target="_blank" class="c_link" href="tel:+996-700-670146">+996 (0700)670146</a></td>
            </tr>
          </tbody>
        </table>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
